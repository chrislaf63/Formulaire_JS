<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Protest+Riot&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Formulaire d'inscription</title>
    </head>
    <body>
        <header>
            <h1>Formulaire d'inscription</h1>
        </header>
        <main>
            <form action="">
                <fieldset class="aboutYou">
                    <legend>Vous</legend>
                    <div class="fields">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name" /><br />
                        <small class="message1"></small><br /><br />
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" /><br />
                        <small class="message3"></small><br /><br />
                        <label for="country">Pays de naissance</label>
                        <input
                            type="text"
                            name="country"
                            id="country"
                        /><br /><br />
                        <label for="job">Métier exercé</label>
                        <select name="job" id="job">
                            <option value="front">Développeur Front-end</option>
                            <option value="back">Développeur Back-end</option>
                            <option value="full">Développeur Full-stack</option>
                            <option value="design">Designer</option>
                            <option value="boss">Chef de projet</option>
                            <option value="cto">Directeur technique</option>
                        </select>
                    </div>
                    <div class="fields fieldRight">
                        <label for="firstname">Prénom</label>
                        <input
                            type="text"
                            name="firstname"
                            id="firstname"
                        /><br />
                        <small class="message2"></small><br /><br />
                        <label for="birth">Date de naissance</label>
                        <input type="date" name="birth" id="birth" /><br />
                        <small></small><br /><br />
                        <label for="nationality">Nationalité</label>
                        <select name="job" id="job">
                            <option value="french" selected>Française</option>
                            <option value="algeria">Algérienne</option>
                            <option value="deutch">Allemenade</option>
                            <option value="belgium">Belge</option>
                            <option value="english">Britanique</option>
                            <option value="canade">Canadienne</option>
                            <option value="spanish">Espagnole</option>
                            <option value="swiss">Suisse</option></select
                        ><br /><br />
                        <label for="gender">Sexe</label>
                        <select name="gender" id="gender">
                            <option value="man">Masculin</option>
                            <option value="girl">Feminin</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Vos Coordonnées</legend>
                    <div>
                        <label for="adress">Votre Adresse</label>
                        <input type="text" name="adress" id="adress" /><br />
                        <small></small><br /><br />
                        <label for="zip">Code postal</label>
                        <input type="text" name="zip" id="zip" /><br />
                        <small class="message4"></small><br /><br />
                    </div>
                    <div class="fieldRight">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" /><br />
                        <small class="message5"></small><br /><br />
                        <label for="town">Ville</label>
                        <input type="text" name="town" id="town" /><br /><br />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>L'administratif</legend>
                    <div>
                        <label for="passNumber">Numéro de passeport</label>
                        <input
                            type="text"
                            name="passNumber"
                            id="passNumber"
                        /><br />
                        <small class="message6"></small><br /><br />
                        <label for="passDeliver"
                            >Date de délivrance du passeport</label
                        >
                        <input
                            type="date"
                            name="passDeliver"
                            id="passDeliver"
                        />
                    </div>
                    <div class="fieldRight">
                        <label for="socialNumber"
                            >Numéro de sécurite sociale</label
                        >
                        <input
                            type="text"
                            name="socialNumber"
                            id="socialNumber"
                        /><br />
                        <small class="message7"></small><br /><br />
                        <label for="passValidity"
                            >Date de validité du passeport</label
                        >
                        <input
                            type="date"
                            name="passValidity"
                            id="passValidity"
                        />
                    </div>
                </fieldset>
                <input type="submit" value="Valider mes réponses" />
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
